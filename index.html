<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Position</title>
 <link rel="stylesheet" href="./asilbek.css">
</head>
<body>

  <div class="menu">
     <img class="a" src="./img/image 1 (3).png" alt="">
    <a href="#">relative</a>
    <a href="#">absolute</a>
    <a href="#">fixed</a>
    <a href="#">sticky</a>
    <a href="#">z-index</a>
  </div>

  <h1>Position</h1>

  <div class="container">
    <div class="relative-box">
      <div class="absolute-box">absolute</div>
      <span style="position:absolute; bottom: -20px; left: 10px; color:white;">relative</span>
    </div>
    <div class="relative-box">
      <div class="absolute-box" style="border-radius: 50px;">absolute</div>
      <span style="position:absolute; bottom: -20px; left: 10px; color:white;">relative</span>
    </div>
    <div class="relative-box">
      <div class="absolute-box">absolute</div>
      <span style="position:absolute; bottom: -20px; left: 10px; color:white;">relative</span>
    </div>
  </div>

  <h2>Information</h2>

  <div class="info-section">
    <div class="info-box">
      <h3>Static</h3>
      <p>
        Position default holati static.<br>
        Bu holatda top, left, right, bottom, z-index ishlamaydi.
      </p>
    </div>

    <div class="info-box">
      <h3>Relative</h3>
      <img src="./img/image 3 (3).png" alt="">
    </div>

    <div class="info-box">
      <h3>Absolute</h3>
      <img src="./img/image 2 (4).png" alt="">
      <p>position: absolute</p>
    </div>
  </div>

</body>
</html>
